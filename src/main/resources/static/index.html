<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CNNS - Admin UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Cloud-Native Notes Service (CNNS)</h1>
    
    <div class="card p-4 mb-4">
        <h3>Neue Notiz erstellen</h3>
        <form th:action="@{/web/notes}" th:object="${newNote}" method="post">
            <div class="mb-3">
                <input type="text" th:field="*{title}" class="form-control" placeholder="Titel" required>
            </div>
            <div class="mb-3">
                <textarea th:field="*{content}" class="form-control" placeholder="Inhalt"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>
    </div>

    <h3>Gespeicherte Notizen</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Titel</th>
                <th>Inhalt</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="n : ${notes}">
                <td th:text="${n.title}">Titel</td>
                <td th:text="${n.content}">Inhalt</td>
                <td>
                    <a th:href="@{/web/notes/delete/{id}(id=${n.id})}" class="btn btn-danger btn-sm">LÃ¶schen</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
